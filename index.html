<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Basics Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Fundamentals Demo</h1>
  </header>
  
  <main>
    <section>
      <h2>User Greeting</h2>
      <input type="text" id="nameInput" placeholder="Enter your name">
      <button id="greetBtn">Greet Me</button>
      <p id="greeting"></p>
    </section>

    <section>
      <h2>Sum Calculator</h2>
      <input type="number" id="num1" placeholder="Number 1">
      <input type="number" id="num2" placeholder="Number 2">
      <button id="sumBtn">Calculate Sum</button>
      <p id="sumResult"></p>
    </section>

    <section>
      <h2>Loop Examples</h2>
      <button id="showNumbersBtn">Show Numbers 1-5</button>
      <ul id="numberList"></ul>
      <button id="showFruitsBtn">Show Fruits</button>
      <ul id="fruitList"></ul>
    </section>
  </main>

  <footer>
    &copy; 2025 JavaScript Demo
  </footer>
  <script src="script.js"></script>
</body>
</html>
